plugins {
// Apply the java-library plugin to add support for Java Library
id 'java'
}

apply plugin: "war"

war
{

baseName = 'onlineapp'
version = '1.0.0-BUILD-SNAPSHOT'
}

repositories {
// Use jcenter for resolving dependencies.
// You can declare any Maven/Ivy/file repository here.
jcenter()
}

dependencies {
// This dependency is exported to consumers, that is to say found on their compile classpath.
//api 'org.apache.commons:commons-math3:3.6.1'

 // This dependency is used internally, and not exposed to consumers on their own compile classpath.
implementation 'com.google.guava:guava:28.0-jre'

 // Use JUnit test framework
testImplementation 'junit:junit:4.12'
implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.0.0.RELEASE'
// https://mvnrepository.com/artifact/org.springframework/spring-core
implementation group: 'org.springframework', name: 'spring-core', version: '5.0.0.RELEASE'

// https://mvnrepository.com/artifact/org.springframework/spring-context
implementation group: 'org.springframework', name: 'spring-context', version: '5.0.0.RELEASE'


// https://mvnrepository.com/artifact/org.springframework/spring-beans
implementation group: 'org.springframework', name: 'spring-beans', version: '5.0.0.RELEASE'

// https://mvnrepository.com/artifact/org.springframework/spring-web
implementation group: 'org.springframework', name: 'spring-web', version: '5.0.0.RELEASE'


compileOnly group: 'javax.servlet', name: 'servlet-api', version: '3.0-alpha-1'

// https://mvnrepository.com/artifact/javax.servlet.jsp/javax.servlet.jsp-api
compileOnly group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.3'

// https://mvnrepository.com/artifact/javax.servlet/jstl
implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.0-rc2'

// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0-rc2'

implementation group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.0.0'

// https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
//implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.0.1-Final'

implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.23'

//compile group: 'org.hibernate', name: 'hibernate-core', version: '3.6.8.Final'
compile 'org.slf4j:slf4j-api:1.7.24'
compile 'org.slf4j:slf4j-simple:1.7.24'
// https://mvnrepository.com/artifact/commons-dbcp/commons-dbcp
implementation group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.0.0.Final'

// https://mvnrepository.com/artifact/org.springframework/spring-orm
implementation group: 'org.springframework', name: 'spring-orm', version: '5.0.0.RELEASE'

// https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.1'

// https://mvnrepository.com/artifact/org.springframework/spring-jdbc
implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.0.0.RELEASE'

 //Caused by: org.hibernate.MappingException: Could not get constructor for org.hibernate.persister.entity.SingleTableEntityPersister
// https://mvnrepository.com/artifact/org.javassist/javassist
implementation group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'

}